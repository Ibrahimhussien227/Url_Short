<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Shortener{% endblock %}</title>
    <!-- <title>URL Shortener</title> -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="col-sm-8 col-sm-offset-1">
      <h1>URL Shortener</h1>
      <br />
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            required
            class="form-control"
            name="full_url"
            placeholder="Paste here the long URL here"
            value="{{ full_url }}"
          />
        </div>
        <button type="submit" class="btn btn-success">Shorten</button>
      </form>
      {% if short_url != full_url %}
      <form>
        <div class="alert alert-success">
          Successfully shortened:
          <a href="{{ short_url }}"> {{ short_url }}</a> <br /><span></span>
        </div>
        <div class="form-group">
          <label for="name"><a href="{{ full_url }}">{{ full_url }}</a></label>
        </div>
      </form>
      {% endif %}
    </div>
  </body>
</html>
